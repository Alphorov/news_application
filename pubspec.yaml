name: news_application
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.0.1

  # Comparing dart objects
  equatable: ^2.0.3

  # Dio
  dio: ^5.3.3
  retrofit: ^4.0.1

  # Locator
  get_it: ^7.2.0

  # Database
  floor: ^1.4.2

  # Hooks
  flutter_hooks: ^0.18.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: ^7.0.8
  build_runner: ^2.1.5
  floor_generator: ^1.4.2

flutter:
  uses-material-design: true

  fonts:
    - family: Mooli
      fonts:
        - asset: assets/fonts/Mooli-Regular.ttf
